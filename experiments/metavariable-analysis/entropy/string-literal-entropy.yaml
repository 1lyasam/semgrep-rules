rules:
  - id: string-literal-entropy
    patterns:
      - pattern: "..."
      - metavariable-analysis:
          analyzer: entropy
          metavariable: "..."
    message: Found a high-entropy string.
    languages:
      - bash
      - c
      - cpp
      - csharp
      - docker
      - elixir
      - generic
      - golang
      - hack
      - html
      - java
      - javascript
      - json
      - kotlin
      - lua
      - ocaml
      - php
      - python
      - regex
      - ruby
      - rust
      - scala
      - solidity
      - terraform
      - typescript
      - vue
      - yaml
    severity: ERROR
