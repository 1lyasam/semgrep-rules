rules:
  - id: generic-entropy-comment
    patterns:
      - pattern-either: 
        - pattern: |
            // ... $B ...
        - pattern: |
            # ... $B ...
        - pattern: |
            /* ... $B ... */
        - pattern: |
            <!-- ... $B ... -->
      - metavariable-analysis:
          analyzer: entropy
          metavariable: $B
    message: Found a high-entropy string in a comment.
    languages:
      - generic
    metadata:
      category: security
      technology: 
        - entropy
    severity: ERROR
