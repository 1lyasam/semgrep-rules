rules:
- id: prepared-statement-sql-injection
  severity: ERROR
  languages: [java]
  message: >-
    SQL injection  
  metadata:
    cwe: 'CWE-89: SQL Injection'
    owasp: A01:2017 - Injection
    technology:
    - java
    - servlets
    category: security
    confidence: HIGH
  mode: taint
  pattern-sources:
  - pattern-either:
    - pattern: (HttpServletRequest $REQUEST)
    - pattern: (javax.servlet.http.HttpServletRequest $REQUEST)
  pattern-sinks:
  - patterns:
    - pattern-inside: |
        String $SQL = $EXPR;
        ...
        $CONN.prepareStatement($SQL, ...);
    - pattern: $CONN.prepareStatement($SQL, ...)
