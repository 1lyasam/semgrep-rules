rules:
  id: cai-python-dependency-sqlalchemy
  languages:
  - generic
  message: 'Detected `sqlalchemy` as a dependency in a requirements.txt file.

    This likely indicates that database is being used.'
  paths:
    include:
    - requirements.txt
    - requirements.in
    - setup.py
  pattern-regex: '[Ss][Qq][Ll][Aa]lchemy'
  severity: INVENTORY
