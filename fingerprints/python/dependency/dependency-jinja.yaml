rules:
  id: cai-python-dependency-jinja
  languages:
  - generic
  message: 'Detected `jinja` as a dependency in a requirements.txt file.

    This likely indicates that Jinja template engine is being used.'
  paths:
    include:
    - requirements.txt
    - requirements.in
    - setup.py
  pattern-regex: '[Jj]inja'
  severity: INVENTORY
