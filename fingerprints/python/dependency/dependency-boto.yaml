rules:
  id: cai-python-dependency-boto
  languages:
  - generic
  message: 'Detected `boto` as a dependency in a requirements.txt file.

    This likely indicates that AWS SDK for Python is being used.'
  paths:
    include:
    - requirements.txt
    - requirements.in
    - setup.py
  pattern-regex: boto([3|core])*
  severity: INVENTORY
