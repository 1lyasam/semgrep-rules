rules:
  id: cai-javascript-dependency-vue
  languages:
  - json
  message: 'Detected `vue` as a dependency in a package.json file.

    This likely indicates that vue - a JS MVC framework. is being used.'
  paths:
    include:
    - package.json
  patterns:
  - pattern-either:
    - pattern: "{\n  ...,\n  \"dependencies\": {\n    ...,\n    \"vue\": $VERSION\n\
        \  }\n}\n"
    - pattern: "{\n  ...,\n  \"devDependencies\": {\n    ...,\n    \"vue\": $VERSION\n\
        \  }\n}\n"
  severity: INVENTORY
