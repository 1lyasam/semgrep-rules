rules:
  id: cai-javascript-dependency-jsonwebtoken-yarn
  languages:
  - generic
  message: 'Detected `jsonwebtoken` as a dependency in a yarn.lock file.

    This likely indicates that JWT is being used.'
  paths:
    include:
    - yarn.lock
  pattern-either:
  - pattern: jsonwebtoken@$VERSION
  - pattern: jsonwebtoken@^$VERSION
  - pattern: jsonwebtoken@~$VERSION
  - pattern: jsonwebtoken@>$VERSION
  - pattern: jsonwebtoken@<$VERSION
  - pattern: jsonwebtoken@>=$VERSION
  - pattern: jsonwebtoken@<=$VERSION
  severity: INVENTORY
