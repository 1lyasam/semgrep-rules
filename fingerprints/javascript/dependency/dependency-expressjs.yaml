rules:
  id: cai-javascript-dependency-expressjs
  languages:
  - json
  message: 'Detected `expressjs` as a dependency in a package.json file.

    This likely indicates that NodeJS web framework Express JS is being used.'
  paths:
    include:
    - package.json
  patterns:
  - pattern-either:
    - pattern: "{\n  ...,\n  \"dependencies\": {\n    ...,\n    \"express\": $VERSION\n\
        \  }\n}\n"
    - pattern: "{\n  ...,\n  \"devDependencies\": {\n    ...,\n    \"express\": $VERSION\n\
        \  }\n}\n"
  severity: INVENTORY
