rules:
  id: cai-javascript-dependency-puppeteer
  languages:
  - json
  message: 'Detected `puppeteer` as a dependency in a package.json file.

    This likely indicates that headless-browser is being used.'
  paths:
    include:
    - package.json
  patterns:
  - pattern-either:
    - pattern: "{\n  ...,\n  \"dependencies\": {\n    ...,\n    \"puppeteer\": $VERSION\n\
        \  }\n}\n"
    - pattern: "{\n  ...,\n  \"devDependencies\": {\n    ...,\n    \"puppeteer\":\
        \ $VERSION\n  }\n}\n"
  severity: INVENTORY
