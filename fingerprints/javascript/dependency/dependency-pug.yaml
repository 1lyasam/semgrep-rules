rules:
  id: cai-javascript-dependency-pug
  languages:
  - json
  message: 'Detected `pug` as a dependency in a package.json file.

    This likely indicates that Pug template engine is being used.'
  paths:
    include:
    - package.json
  patterns:
  - pattern-either:
    - pattern: "{\n  ...,\n  \"dependencies\": {\n    ...,\n    \"pug\": $VERSION\n\
        \  }\n}\n"
    - pattern: "{\n  ...,\n  \"devDependencies\": {\n    ...,\n    \"pug\": $VERSION\n\
        \  }\n}\n"
  severity: INVENTORY
