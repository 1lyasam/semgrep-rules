rules:
  id: cai-javascript-dependency-vue-yarn
  languages:
  - generic
  message: 'Detected `vue` as a dependency in a yarn.lock file.

    This likely indicates that vue - a JS MVC framework. is being used.'
  paths:
    include:
    - yarn.lock
  pattern-either:
  - pattern: vue@$VERSION
  - pattern: vue@^$VERSION
  - pattern: vue@~$VERSION
  - pattern: vue@>$VERSION
  - pattern: vue@<$VERSION
  - pattern: vue@>=$VERSION
  - pattern: vue@<=$VERSION
  severity: INVENTORY
