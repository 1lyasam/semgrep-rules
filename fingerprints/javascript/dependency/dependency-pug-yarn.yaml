rules:
  id: cai-javascript-dependency-pug-yarn
  languages:
  - generic
  message: 'Detected `pug` as a dependency in a yarn.lock file.

    This likely indicates that Pug template engine is being used.'
  paths:
    include:
    - yarn.lock
  pattern-either:
  - pattern: pug@$VERSION
  - pattern: pug@^$VERSION
  - pattern: pug@~$VERSION
  - pattern: pug@>$VERSION
  - pattern: pug@<$VERSION
  - pattern: pug@>=$VERSION
  - pattern: pug@<=$VERSION
  severity: INVENTORY
