rules:
- id: moment-deprecated
  pattern-either:
  - pattern: import $MOMENT from 'moment';
  - pattern: import { $MOMENT } from 'moment';
  message: Do not use moment, please replace with dayjs.
  languages:
  - ts
  - js
  severity: WARNING
  metadata:
    category: best-practice
    technology:
    - dayjs
    references:
    - https://day.js.org/
