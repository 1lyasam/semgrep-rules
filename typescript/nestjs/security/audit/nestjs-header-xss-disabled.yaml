rules:
- id: nestjs-header-xss-disabled
  languages:
  - typescript
  message: X-XSS-Protection header is set to 0. This will disable the browser's XSS
    Filter.
  metadata:
    category: security
    cwe: "CWE-16: Configuration"
    technology:
    - nestjs
  pattern: |
    class $CN {
        ...
        @Header("=~/[Xx]-[Xx][Ss][Ss]-[Pp][Rr][Oo][Tt][Ee][Cc][Tt][Ii][Oo][Nn]/", '0')
        $FN(...) {
            ...
        }
        ...
    }
  severity: WARNING
