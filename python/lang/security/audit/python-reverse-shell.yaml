rules:
- id: python-reverse-shell
  languages:
  - python
  message: Semgrep found a Python reverse shell using $BINPATH to $IP at $PORT
  metadata:
    category: security
    cwe: "CWE-16: Configuration"
    technology:
    - python
  patterns:
  - pattern-either:
    - pattern: pty.spawn("$BINPATH",...)
    - pattern: subprocess.call(["$BINPATH",...],...)
  - metavariable-regex:
      metavariable: $BINPATH
      regex: /bin/.*?sh\b
  - pattern-inside: |
      import socket
      ...
      $S = socket.socket(...)
      ...
      $S.connect(($IP,$PORT),...)
      ...
  severity: WARNING
