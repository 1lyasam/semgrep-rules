rules:
- id: hardcoded-password-default-argument
  languages:
  - python
  message: Hardcoded password is used as a default argument to '$FUNC'. This could
    be dangerous if a real password is not supplied.
  metadata:
    category: security
    cwe: "CWE-16: Configuration"
    technology:
    - python
  pattern: |
    def $FUNC(..., password="...", ...):
      ...
  severity: WARNING
