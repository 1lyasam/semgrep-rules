rules:
- id: assigned-undefined
  message: '`undefined` is not a reserved keyword in Javascript, so this is "valid" Javascript but highly
    confusing and likely to result in bugs.'
  metadata:
    category: best-practice
    technology:
    - javascript
  languages:
  - javascript
  - typescript
  severity: WARNING
  pattern-either:
  - pattern: undefined = $X;
  - pattern: var undefined = $X;
  - pattern: let undefined = $X;
  - pattern: const undefined = $X;
