rules:
- id: aws-provider-static-credentials-test
  pattern: "provider \"aws\" {\n  secret_key = \"...\"\n  access_key = \"...\"\n}\n"
  message: Hard-coded credentials are not recommended in any Terraform configuration
    and risks secret leakage should this file ever be committed to a hg public version
    control system. Use environment variables AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
    to provide credentials.
  languages:
  - hcl
  severity: WARNING
  metadata:
    technology:
    - aws
    - terraform
    category: best-practice
