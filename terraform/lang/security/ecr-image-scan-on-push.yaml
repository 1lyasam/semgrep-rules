rules:
- id: ecr-image-scan-on-push
  languages:
  - hcl
  message: The ECR Repository isn't configured to scan images on push
  metadata:
    category: security
    cwe: "CWE-16: Configuration"
    technology:
    - terraform
    - aws
  patterns:
  - pattern: resource
  - pattern-not-inside: |
      resource "aws_ecr_repository" "..." {
        ...
        image_scanning_configuration {
          ...
          scan_on_push=true
          ...
        }
        ...
      }
  - pattern-inside: |
      resource "aws_ecr_repository" "..." {
        ...
      }
  severity: WARNING
