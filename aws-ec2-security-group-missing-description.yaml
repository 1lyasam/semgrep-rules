rules:
- id: aws-ec2-security-group-missing-description
  patterns:
  - pattern: |
      resource "aws_security_group" $ANYTHING {
        ...
      }
  - pattern-not-inside: |
      resource "aws_security_group" $ANYTHING {
        ...
        description = "..."
        ...
      }
  message: The AWS security group does not have a non-empty, non-default description.
    Security groups should include a meaningful description in order to simplify auditing,
    debugging, and managing security groups.
  languages:
  - hcl
  severity: WARNING
  metadata:
    category: security
    technology:
    - terraform
    - aws
    owasp:
    - A09:2021 - Security Logging and Monitoring Failures
    cwe:
    - 'CWE-223: Omission of Security-relevant Information'
    references:
    - https://owasp.org/Top10/A09_2021-Security_Logging_and_Monitoring_Failures/
    subcategory:
    - audit
    likelihood: LOW
    impact: LOW
    confidence: LOW
    rule-origin-note: published from /src/aws-ec2-security-group-missing-description.yml
      in None
