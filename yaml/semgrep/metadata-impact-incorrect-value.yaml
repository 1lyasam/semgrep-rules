rules:
  - id: metadata-impact-incorrect-value
    patterns:
      - pattern-inside: |
          rules: 
            ...
      - pattern-inside: |
          metadata: 
            ...
            category: security
            ...
      - pattern: |
          impact: $VALUE
      - pattern-not: |
          impact: LOW
      - pattern-not: |
          impact: MEDIUM
      - pattern-not: |
          impact: HIGH
    message: >
      Semgrep rule impact: $VALUE detected, but the value must be LOW,
      MEDIUM, or HIGH. For more information visit: https://semgrep.dev/TODO
    languages:
      - yaml
    severity: WARNING
    metadata:
      references:
        - https://semgrep.dev/docs/writing-rules/rule-syntax/#TODO
      category: correctness
      technology:
        - semgrep