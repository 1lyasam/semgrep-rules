rules:
  - id: lang-consistency-terraform
    patterns:
      - pattern: $X
      - pattern-either:
          - pattern-inside: |
              languages:
                ...
      - metavariable-regex:
          metavariable: $X
          regex: ^(tf|hcl)$
    message: terraform shortname found in language config.
    languages:
      - yaml
    severity: WARNING
    fix: terraform
    metadata:
      category: correctness
      technology:
        - semgrep
