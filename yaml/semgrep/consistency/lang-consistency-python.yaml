rules:
  - id: lang-consistency-python
    patterns:
      - pattern: $X
      - pattern-either:
          - pattern-inside: |
              languages: ...
      - metavariable-regex:
          metavariable: $X
          regex: ^py$
    message: >-
      Found '$X' in language config which diverges from semgrep.dev normalization.
    languages:
      - yaml
    severity: WARNING
    fix: python
    metadata:
      category: correctness
      technology:
        - semgrep
