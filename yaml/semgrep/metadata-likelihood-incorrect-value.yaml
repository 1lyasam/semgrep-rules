rules:
  - id: metadata-likelihood-incorrect-value
    patterns:
      - pattern-inside: |
          rules: 
            ...
      - pattern-inside: |
          metadata: 
            ...
            category: security
            ...
      - pattern: |
          likelihood: $VALUE
      - pattern-not: |
          likelihood: LOW
      - pattern-not: |
          likelihood: MEDIUM
      - pattern-not: |
          likelihood: HIGH
    message: >
      Semgrep rule likelihood: $VALUE detected, but the value must be LOW,
      MEDIUM, or HIGH. For more information visit: https://semgrep.dev/TODO
    languages:
      - yaml
    severity: WARNING
