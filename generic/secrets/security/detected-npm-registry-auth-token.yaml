rules:
- id: detected-npm-registry-auth-token
  languages:
  - regex
  message: NPM registry authentication token detected
  metadata:
    category: security
    confidence: MEDIUM
    cwe: "CWE-798: Use of Hard-coded Credentials"
    technology:
    - secrets
    - npm
  paths:
    include:
    - '*npmrc*'
  pattern-regex: _authToken=(\w{8})-(\w{4})-(\w{4})-(\w{4})-(\w{12})$
  severity: ERROR
