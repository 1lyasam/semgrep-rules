rules:
- id: detected-npm-token
  languages:
  - regex
  message: NPM token
  metadata:
    category: security
    confidence: MEDIUM
    cwe: "CWE-798: Use of Hard-coded Credentials"
    source-rule-url: https://github.com/Yelp/detect-secrets/blob/master/detect_secrets/plugins/npm.py
    technology:
    - secrets
    - npm
  pattern-regex: \/\/.+\/:_authToken=.+
  severity: ERROR
