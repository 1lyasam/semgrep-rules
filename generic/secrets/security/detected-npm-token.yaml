rules:
- id: detected-npm-token
  patterns:
    - pattern: $AUTHTOKEN = $VALUE
    - metavariable-regex:
        metavariable: $AUTHTOKEN
        regex: _(authToken|auth|password)
    - pattern-not: $AUTHTOKEN = ${...}
  languages: 
    - generic
  message: NPM token
  severity: ERROR
  metadata:
    cwe:
    - 'CWE-798: Use of Hard-coded Credentials'
    source-rule-url: https://github.com/Yelp/detect-secrets/blob/master/detect_secrets/plugins/npm.py
    category: security
    technology:
    - secrets
    - npm
    confidence: LOW
    owasp:
    - A07:2021 - Identification and Authentication Failures
    references:
    - https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures
    cwe2022-top25: true
    cwe2021-top25: true
    subcategory:
    - audit
    likelihood: LOW
    impact: MEDIUM
