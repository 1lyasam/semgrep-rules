rules:
- id: detected-github-token
  languages:
  - generic
  message: GitHub Token detected
  metadata:
    category: security
    confidence: MEDIUM
    cwe: "CWE-798: Use of Hard-coded Credentials"
    source-rule-url: https://github.blog/changelog/2021-03-04-authentication-token-format-updates/
    technology:
    - secrets
    - github
  patterns:
  - pattern-either:
    - pattern: |
        $VAR = $SECRET
    - pattern: |
        $VAR: $SECRET
    - pattern: |
        $VAR = '$SECRET'
    - pattern: |
        $VAR: '$SECRET'
    - pattern: |
        '$VAR' = '$SECRET'
    - pattern: |
        '$VAR': '$SECRET'
    - pattern: |
        "[hH][tT][tT][pP][sS]?://.*$SECRET.*"
  - metavariable-regex:
      metavariable: $SECRET
      regex: gh[pousr]_[A-Za-z0-9_]{36,251}
  - metavariable-analysis:
      analyzer: entropy
      metavariable: $SECRET
  severity: ERROR
