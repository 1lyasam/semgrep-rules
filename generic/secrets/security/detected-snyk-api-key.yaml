rules:
- id: detected-snyk-api-key
  languages:
  - regex
  message: Snyk API Key detected
  metadata:
    category: security
    confidence: MEDIUM
    cwe: "CWE-798: Use of Hard-coded Credentials"
    technology:
    - secrets
    - snyk
  pattern-regex: (?i)snyk.{0,50}['|"|`]?[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}['"\s]?
  severity: ERROR
