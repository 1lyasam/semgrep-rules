rules:
- id: detected-kolide-api-key
  languages:
  - regex
  message: Kolide API Key detected
  metadata:
    category: security
    confidence: MEDIUM
    cwe: "CWE-798: Use of Hard-coded Credentials"
    technology:
    - secrets
    - kolide
  pattern-regex: k2sk_v[0-9]_[0-9a-zA-Z]{24}
  severity: ERROR
