rules:
- id: request-host-used
  languages:
  - generic
  message: '''$http_host'' and ''$host'' variables may contain a malicious value from
    attacker controlled ''Host'' request header. Use an explicitly configured host
    value or a allowlist for validation.'
  metadata:
    category: security
    confidence: MEDIUM
    cwe: "CWE-16: Configuration"
    references:
    - https://github.com/yandex/gixy/blob/master/docs/en/plugins/hostspoofing.md
    - https://portswigger.net/web-security/host-header
    technology:
    - nginx
  paths:
    include:
    - '*conf*'
    - '*nginx*'
    - '*vhost*'
    - sites-available/*
    - sites-enabled/*
  pattern-either:
  - pattern: $http_host
  - pattern: $host
  severity: WARNING
