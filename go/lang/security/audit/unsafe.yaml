rules:
- id: use-of-unsafe-block
  message: >-
    Using the unsafe package in Go gives you low-level memory management and many of the strengths of the C language, but also step around the type safety of Go programs and can to buffer overflows therefore possible arbitrary code execution. Instead, avoid the usage of this package and write code without it.
  languages: [go]
  severity: WARNING
  metadata:
    cwe: 'CWE-242: Use of Inherently Dangerous Function'
    source_rule_url: https://github.com/securego/gosec/blob/master/rules/unsafe.go
    category: security
    technology:
    - go
    confidence: MEDIUM
  pattern: unsafe.$FUNC(...)
