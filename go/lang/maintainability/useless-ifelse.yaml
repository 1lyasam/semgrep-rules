rules:
- id: useless-if-conditional
  message: >-
    Detected an if block that checks for the same condition on both branches (`$X`).
    The second condition check is useless as it is the same as the first, and therefore
    can be removed from the code,
  languages: [go]
  severity: WARNING
  pattern: |
    if ($X) {
        ...
    } else if ($X) {
        ...
    }
  metadata:
    category: maintainability
    technology:
    - go
cal if-statement bodies. Is this intentional?
  languages: [go]
  severity: WARNING
  metadata:
    category: maintainability
    technology:
    - go
